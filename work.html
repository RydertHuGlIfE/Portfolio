<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Repositories</title>
    <link rel="stylesheet" href="work.css">
    <style>
        /* Apply yellow background and black foreground for input placeholders */
        body {
            background-color: rgb(251,211,12);
            color: white;
            font-family: Arial, sans-serif;
        }

        .project-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .project-card {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .project-card-content a {
            color: black; /* Change text color to black */
            text-decoration: none;
        }

        .project-card-content a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Buttons */
        button {
            background-color: rgb(251,211,12);
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: black;
            color: rgb(251,211,12);
            border: 1px solid rgb(15, 15, 7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Team GitHub Repositories</h1>
    </header>

    <div class="project-container">
        <div class="project-card">
            <div class="project-card-content">
                <h3>Varun Chauhan</h3>
                <a href="https://github.com/RydertHuGlIfE?tab=repositories" target="_blank">View Varun's GitHub</a>
            </div>
        </div>

        <div class="project-card">
            <div class="project-card-content">
                <h3>Yash Agarwal</h3>
                <a href="https://github.com/YashAgarwal2024?tab=repositories" target="_blank">View Yash's GitHub</a>
            </div>
        </div>

        <div class="project-card">
            <div class="project-card-content">
                <h3>Aditya Raghuvanshi</h3>
                <a href="https://github.com/Aditya425148?tab=repositories" target="_blank">View Aditya's GitHub</a>
            </div>
        </div>

        <div class="project-card">
            <div class="project-card-content">
                <h3>Vinayak Tandon</h3>
                <a href="https://github.com/VinayakTandon199?tab=repositories" target="_blank">View Vinayak's GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
