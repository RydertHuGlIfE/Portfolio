<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="work.css">
    <style>
        body {
            background-color: rgb(251,211,12);
            color: white;
            font-family: Arial, sans-serif;
        }

        .skills-container {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>

    <div class="skills-container">
        <h2>Technologies We Work With</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>SQL</li>
            <li>C</li>
            <li>Java</li>
        </ul>
    </div>
</body>
</html>
